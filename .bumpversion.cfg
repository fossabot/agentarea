[bumpversion]
current_version = 0.0.1
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-[a-z]+)?
serialize = {major}.{minor}.{patch}

# Core workspace
[[bumpversion:file:core/pyproject.toml]]
search = version = "{current_version}"
replace = version = "{new_version}"

