[bumpversion]
current_version = 0.0.2
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-[a-z]+)?
serialize = {major}.{minor}.{patch}
# Note: commit and tag are False because GitHub Actions handles these

# Platform workspace
