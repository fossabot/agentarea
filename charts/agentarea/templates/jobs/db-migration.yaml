{{- if .Values.jobs.dbMigration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "agentarea.fullname" . }}-db-migration
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
    {{- with .Values.global.extraLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": post-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "agentarea.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
        {{- with .Values.global.extraSelectorLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "agentarea.serviceAccountName" . }}
      restartPolicy: Never
      {{- with .Values.global.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: {{ .Values.global.jobs.kube.images.busybox }}
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "agentarea.database.host" . }} {{ .Values.global.database.port }}; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
      containers:
        - name: migration
          image: "{{ .Values.global.image.registry }}{{ if .Values.global.image.registry }}/{{ end }}{{ .Values.backend.image.repository }}:{{ default .Chart.AppVersion .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          {{- with .Values.global.security.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          workingDir: /app/apps/api
          command:
            - agentarea-api
            - migrate
          envFrom:
            - configMapRef:
                name: {{ include "agentarea.fullname" . }}-env
          env:
            # Database credentials
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.postgresql }}
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.postgresql }}
                  key: password
            # Migration-specific settings
            - name: MIGRATION_TIMEOUT
              value: {{ .Values.global.database.migrations.initializationTimeout | quote }}
          {{- if or .Values.global.jobs.kube.resources .Values.backend.resources }}
          resources:
            {{- if .Values.global.jobs.kube.resources }}
            {{- toYaml .Values.global.jobs.kube.resources | nindent 12 }}
            {{- else }}
            {{- toYaml .Values.backend.resources | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  backoffLimit: 3
  activeDeadlineSeconds: {{ include "agentarea.timeToSeconds" .Values.global.database.migrations.initializationTimeout }}
{{- end }}