{{- if .Values.jobs.bootstrap.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "agentarea.fullname" . }}-bootstrap
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: bootstrap
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    metadata:
      name: {{ include "agentarea.fullname" . }}-bootstrap
      labels:
        {{- include "agentarea.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: bootstrap
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "agentarea.serviceAccountName" . }}
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h {{ .Release.Name }}-postgresql -p {{ .Values.global.database.port }} -U postgres; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.postgresql }}
                  key: password
        # Wait for MinIO to be ready
        - name: wait-for-minio
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              until curl -f http://{{ .Release.Name }}-minio:9000/minio/health/live; do
                echo "Waiting for MinIO to be ready..."
                sleep 2
              done
              echo "MinIO is ready!"
      containers:
        - name: bootstrap
          image: "{{ .Values.global.image.registry }}{{ if .Values.global.image.registry }}/{{ end }}agentarea/agentarea-bootstrap:latest"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          env:
            {{- include "agentarea.databaseJobs.envs" . | nindent 12 }}
            # MinIO configuration
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.minio }}
                  key: root-user
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.secrets.minio }}
                  key: root-password
            - name: MINIO_ENDPOINT
              value: "http://{{ .Release.Name }}-minio:9000"

            # Admin user configuration (can be overridden via extraEnv)
            - name: ADMIN_EMAIL
              value: "admin@example.com"
            - name: ADMIN_PASSWORD
              value: "changeme"
            - name: ORGANIZATION_NAME
              value: "AgentArea"

            # LLM and MCP providers configuration
            # Note: Provider YAML files should be mounted as ConfigMap or include in bootstrap image
            - name: LLM_PROVIDERS_YAML
              value: "/app/llm/providers.yaml"
            - name: MCP_PROVIDERS_YAML
              value: "/app/llm/mcp_providers.yaml"
{{- end }}
