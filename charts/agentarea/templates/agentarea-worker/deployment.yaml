{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentarea.fullname" . }}-worker
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
    {{- with .Values.global.extraLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "agentarea.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "agentarea.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
        {{- with .Values.global.extraSelectorLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.worker.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/env-configmap.yaml") . | sha256sum }}
        {{- with .Values.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "agentarea.serviceAccountName" . }}
      {{- with .Values.global.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.worker.waitForDependencies }}
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: {{ .Values.global.jobs.kube.images.busybox }}
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "agentarea.database.host" . }} {{ .Values.global.database.port }}; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready!"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
        # Wait for Redis to be ready
        - name: wait-for-redis
          image: {{ .Values.global.jobs.kube.images.busybox }}
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "agentarea.redis.host" . }} {{ .Values.global.redis.port }}; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
        # Wait for Temporal to be ready
        - name: wait-for-temporal
          image: {{ .Values.global.jobs.kube.images.busybox }}
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "agentarea.temporal.host" . }} {{ .Values.global.temporal.port }}; do
                echo "Waiting for Temporal..."
                sleep 2
              done
              echo "Temporal is ready!"
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
      {{- end }}
      containers:
        - name: worker
          image: "{{ .Values.global.image.registry }}{{ if .Values.global.image.registry }}/{{ end }}{{ .Values.worker.image.repository }}:{{ default .Chart.AppVersion .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          {{- with .Values.global.security.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- include "agentarea.database.envs" . | nindent 12 }}
            {{- include "agentarea.redis.envs" . | nindent 12 }}
            {{- include "agentarea.application.secrets.envs" . | nindent 12 }}
            {{- include "agentarea.temporal.envs" . | nindent 12 }}
            {{- include "agentarea.worker.envs" . | nindent 12 }}
            {{- if or .Values.worker.envVars .Values.global.envVars }}
            {{- range $k, $v := mergeOverwrite .Values.worker.envVars .Values.global.envVars }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.worker.secrets }}
            {{- $secretName := ( .Values.worker.secretsName | default (printf "%s-worker-secrets" .Release.Name) ) }}
            {{- range $k, $v := .Values.worker.secrets }}
            - name: {{ $k }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $k }}
            {{- end }}
            {{- end }}
            {{- if .Values.worker.extraEnv }}
            {{- toYaml .Values.worker.extraEnv | nindent 12 }}
            {{- end }}
          {{- if or .Values.worker.resources .Values.global.workloads.resources.mainContainer }}
          resources:
            {{- if .Values.worker.resources }}
            {{- toYaml .Values.worker.resources | nindent 12 }}
            {{- else }}
            limits:
              cpu: {{ .Values.global.workloads.resources.mainContainer.cpu.limit }}
              memory: {{ .Values.global.workloads.resources.mainContainer.memory.limit }}
            requests:
              cpu: {{ .Values.global.workloads.resources.mainContainer.cpu.request }}
              memory: {{ .Values.global.workloads.resources.mainContainer.memory.request }}
            {{- end }}
          {{- end }}
          {{- with .Values.worker.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.worker.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.extraContainers }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
{{- end }}
