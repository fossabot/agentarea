{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentarea.fullname" . }}-backend
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
    {{- with .Values.global.extraLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentarea.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "agentarea.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
        {{- with .Values.global.extraSelectorLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.backend.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/env-configmap.yaml") . | sha256sum }}
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "agentarea.serviceAccountName" . }}
      {{- with .Values.global.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.backend.extraInitContainers }}
      initContainers:
        {{- toYaml .Values.backend.extraInitContainers | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.global.image.registry }}{{ if .Values.global.image.registry }}/{{ end }}{{ .Values.backend.image.repository }}:{{ default .Chart.AppVersion .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          {{- with .Values.global.security.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.global.api.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.global.monitoring.prometheus.port }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.global.monitoring.health.port }}
              protocol: TCP
          env:
            {{- include "agentarea.database.envs" . | nindent 12 }}
            {{- include "agentarea.redis.envs" . | nindent 12 }}
            {{- include "agentarea.storage.envs" . | nindent 12 }}
            {{- include "agentarea.storage.secrets.envs" . | nindent 12 }}
            {{- include "agentarea.application.secrets.envs" . | nindent 12 }}
            {{- include "agentarea.temporal.envs" . | nindent 12 }}
            {{- include "agentarea.backend.envs" . | nindent 12 }}
            {{- include "agentarea.backend.secrets.envs" . | nindent 12 }}
            {{- if or .Values.backend.envVars .Values.global.envVars }}
            {{- range $k, $v := mergeOverwrite .Values.backend.envVars .Values.global.envVars }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.backend.secrets }}
            {{- $secretName := ( .Values.backend.secretsName | default (printf "%s-backend-secrets" .Release.Name) ) }}
            {{- range $k, $v := .Values.backend.secrets }}
            - name: {{ $k }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $k }}
            {{- end }}
            {{- end }}
            {{- if .Values.backend.extraEnv }}
            {{- toYaml .Values.backend.extraEnv | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.global.monitoring.health.path }}
              port: {{ .Values.global.api.port }}
            initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.livenessProbe.failureThreshold }}
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: {{ .Values.global.monitoring.health.path }}
              port: {{ .Values.global.api.port }}
            initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.readinessProbe.failureThreshold }}
            successThreshold: 1
          startupProbe:
            httpGet:
              path: {{ .Values.global.monitoring.health.path }}
              port: {{ .Values.global.api.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
            successThreshold: 1
          {{- if or .Values.backend.resources .Values.global.workloads.resources.mainContainer }}
          resources:
            {{- if .Values.backend.resources }}
            {{- toYaml .Values.backend.resources | nindent 12 }}
            {{- else }}
            limits:
              cpu: {{ .Values.global.workloads.resources.mainContainer.cpu.limit }}
              memory: {{ .Values.global.workloads.resources.mainContainer.memory.limit }}
            requests:
              cpu: {{ .Values.global.workloads.resources.mainContainer.cpu.request }}
              memory: {{ .Values.global.workloads.resources.mainContainer.memory.request }}
            {{- end }}
          {{- end }}
          {{- with .Values.backend.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.backend.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.extraContainers }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
{{- end }}
