{{- if .Values.temporal.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentarea.fullname" . }}-temporal
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: temporal
spec:
  replicas: {{ .Values.temporal.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentarea.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: temporal
  template:
    metadata:
      labels:
        {{- include "agentarea.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: temporal
    spec:
      serviceAccountName: {{ include "agentarea.serviceAccountName" . }}
      containers:
        - name: temporal
          image: "{{ .Values.global.image.registry }}{{ if .Values.global.image.registry }}/{{ end }}{{ .Values.temporal.image.repository }}:{{ default .Chart.AppVersion .Values.temporal.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: temporal
              containerPort: 7233
              protocol: TCP
          env:
            {{- include "agentarea.temporalServer.envs" . | nindent 12 }}
            {{- include "agentarea.temporalServer.secrets.envs" . | nindent 12 }}
            - name: DYNAMIC_CONFIG_FILE_PATH
              value: "/etc/temporal/config/dynamicconfig/development-sql.yaml"
            {{- if or .Values.temporal.envVars .Values.global.envVars }}
            {{- range $k, $v := mergeOverwrite .Values.temporal.envVars .Values.global.envVars }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.temporal.secrets }}
            {{- $secretName := ( .Values.temporal.secretsName | default (printf "%s-temporal-secrets" .Release.Name) ) }}
            {{- range $k, $v := .Values.temporal.secrets }}
            - name: {{ $k }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $k }}
            {{- end }}
            {{- end }}
            {{- if .Values.temporal.extraEnv }}
            {{- toYaml .Values.temporal.extraEnv | nindent 12 }}
            {{- end }}
          readinessProbe:
            tcpSocket:
              port: temporal
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            tcpSocket:
              port: temporal
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: temporal-config
              mountPath: /etc/temporal/config/dynamicconfig
          {{- with .Values.temporal.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: temporal-config
          configMap:
            name: {{ .Release.Name }}-temporal-dynamicconfig
---
{{- if .Values.temporalUi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentarea.fullname" . }}-temporal-ui
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: temporal-ui
spec:
  replicas: {{ .Values.temporalUi.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentarea.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: temporal-ui
  template:
    metadata:
      labels:
        {{- include "agentarea.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: temporal-ui
    spec:
      serviceAccountName: {{ include "agentarea.serviceAccountName" . }}
      containers:
        - name: temporal-ui
          image: "{{ .Values.global.image.registry }}{{ if .Values.global.image.registry }}/{{ end }}{{ .Values.temporalUi.image.repository }}:{{ default .Chart.AppVersion .Values.temporalUi.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- include "agentarea.temporalUi.envs" . | nindent 12 }}
            {{- if or .Values.temporalUi.envVars .Values.global.envVars }}
            {{- range $k, $v := mergeOverwrite .Values.temporalUi.envVars .Values.global.envVars }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.temporalUi.secrets }}
            {{- $secretName := ( .Values.temporalUi.secretsName | default (printf "%s-temporal-ui-secrets" .Release.Name) ) }}
            {{- range $k, $v := .Values.temporalUi.secrets }}
            - name: {{ $k }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $k }}
            {{- end }}
            {{- end }}
            {{- if .Values.temporalUi.extraEnv }}
            {{- toYaml .Values.temporalUi.extraEnv | nindent 12 }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
          {{- with .Values.temporalUi.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
{{- end }}
