apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "agentarea.fullname" . }}-mcp-manager-clusterrole
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-manager
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "agentarea.fullname" . }}-mcp-manager-crb
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "agentarea.fullname" . }}-mcp-manager-clusterrole
subjects:
  - kind: ServiceAccount
    name: {{ include "agentarea.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}