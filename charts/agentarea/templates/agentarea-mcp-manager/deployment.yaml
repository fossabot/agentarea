{{- if .Values.mcpManager.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentarea.fullname" . }}-mcp-manager
  labels:
    {{- include "agentarea.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-manager
spec:
  replicas: {{ .Values.mcpManager.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentarea.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: mcp-manager
  template:
    metadata:
      labels:
        {{- include "agentarea.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: mcp-manager
    spec:
      serviceAccountName: {{ include "agentarea.serviceAccountName" . }}
      containers:
        - name: mcp-manager
          image: "{{ .Values.global.image.registry }}{{ if .Values.global.image.registry }}/{{ end }}{{ .Values.mcpManager.image.repository }}:{{ default .Chart.AppVersion .Values.mcpManager.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          {{- with .Values.mcpManager.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            {{- include "agentarea.database.envs" . | nindent 12 }}
            {{- include "agentarea.redis.envs" . | nindent 12 }}
            {{- include "agentarea.application.secrets.envs" . | nindent 12 }}
            {{- include "agentarea.mcpManager.envs" . | nindent 12 }}
            {{- if or .Values.mcpManager.envVars .Values.global.envVars }}
            {{- range $k, $v := mergeOverwrite .Values.mcpManager.envVars .Values.global.envVars }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.mcpManager.secrets }}
            {{- $secretName := ( .Values.mcpManager.secretsName | default (printf "%s-mcp-manager-secrets" .Release.Name) ) }}
            {{- range $k, $v := .Values.mcpManager.secrets }}
            - name: {{ $k }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $k }}
            {{- end }}
            {{- end }}
            {{- if .Values.mcpManager.extraEnv }}
            {{- toYaml .Values.mcpManager.extraEnv | nindent 12 }}
            {{- end }}
          {{- with .Values.mcpManager.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: run
              mountPath: /run
            - name: containers-storage
              mountPath: /var/lib/containers/storage
            - name: cgroup
              mountPath: /sys/fs/cgroup
      volumes:
        - name: tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: containers-storage
          emptyDir: {}
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
{{- end }}
