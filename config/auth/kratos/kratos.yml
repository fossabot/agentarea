# Ory Kratos Configuration for AgentArea

version: v1.3.1

# DSN is overridden via docker-compose environment variable via -c flag
# The docker-compose passes DSN through the environment variable
dsn: ${DSN}

serve:
  public:
    base_url: http://kratos:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
        - http://localhost:3001
        - http://frontend:3000
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost:3000/
  allowed_return_urls:
    - http://localhost:3000
    - http://localhost:3001
    - http://localhost:3000/workplace
    - http://localhost:3000/dashboard
    - http://frontend:3000
    - http://frontend:3000/workplace
    - http://frontend:3000/dashboard

  flows:
    error:
      ui_url: http://localhost:3000/auth/error

    settings:
      ui_url: http://localhost:3000/auth/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://localhost:3000/auth/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://localhost:3000/auth/verification
      use: code
      after:
        default_browser_return_url: http://localhost:3000/workplace

    logout:
      after:
        default_browser_return_url: http://localhost:3000/auth/login

    login:
      ui_url: http://localhost:3000/auth/login
      lifespan: 10m
      after:
        default_browser_return_url: http://localhost:3000/workplace

    registration:
      lifespan: 10m
      ui_url: http://localhost:3000/auth/registration
      after:
        default_browser_return_url: http://localhost:3000/workplace

  methods:
    password:
      enabled: true
    code:
      enabled: true

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE-dev-only
  cipher:
    - SECRET-KEY-FOR-DEV-32-CHARACTERS

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtp://user:pass@mailslurper:1025/?skip_ssl_verify=true
    from_address: noreply@example.com
    from_name: AgentArea

session:
  cookie:
    same_site: Lax
    domain: localhost
    path: /
  whoami:
    tokenizer:
      templates:
        agentarea_jwt:
          jwks_url: base64:
          claims_mapper_url: base64:
          ttl: 30m