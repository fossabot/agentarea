name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Select release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
          - prenum
      prerelease_type:
        description: 'Prerelease type (only for prerelease/prenum)'
        required: false
        type: choice
        options:
          - alpha
          - beta
          - rc

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install bumpversion
        run: pip install bumpversion

      - name: Bump version
        id: get-version
        shell: bash
        run: |
          set -euo pipefail
          type="${{ github.event.inputs.release_type }}"

          # For prerelease types, set the prerelease type first if specified
          if [[ "$type" == "prerelease" ]] && [[ -n "${{ github.event.inputs.prerelease_type }}" ]]; then
            # Get current version to check if we need to initialize prerelease
            current=$(cat VERSION)
            if [[ ! "$current" =~ -(${{ github.event.inputs.prerelease_type }})\. ]]; then
              # Not currently on this prerelease type, so bump to it
              bumpversion prerelease --new-version="${current}-${{ github.event.inputs.prerelease_type }}.1" --allow-dirty
            else
              # Already on this prerelease type, just bump prenum
              bumpversion prenum --allow-dirty
            fi
          else
            # Standard version bump (patch/minor/major/prenum)
            bumpversion $type --allow-dirty
          fi

          new_version=$(cat VERSION)
          echo "VERSION=v${new_version}" >> $GITHUB_OUTPUT
          echo "Bumped version to v${new_version}"

          # Determine if this is a prerelease
          if [[ "$new_version" =~ -[a-z]+\.[0-9]+ ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Helm chart appVersion
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/update-appversion.py

      - name: Create release branch and PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Release ${{ steps.get-version.outputs.VERSION }}"
          branch: "release/${{ steps.get-version.outputs.VERSION }}"
          body: |
            ## ${{ steps.get-version.outputs.IS_PRERELEASE == 'true' && 'Prerelease' || 'Release' }} ${{ steps.get-version.outputs.VERSION }}

            This PR contains version bumps for ${{ steps.get-version.outputs.IS_PRERELEASE == 'true' && 'prerelease' || 'release' }} ${{ steps.get-version.outputs.VERSION }}.

            ### Changes
            - Bumped version across all packages to ${{ steps.get-version.outputs.VERSION }}
            - Updated Helm chart appVersion

            ### Checklist
            - [ ] Review version changes
            - [ ] Verify all package versions are updated correctly
            - [ ] Add release notes to CHANGELOG (if applicable)
            - [ ] Merge this PR to trigger automated build and publish

            **Note:** Merging this PR will automatically trigger the release pipeline to:
            ${{ steps.get-version.outputs.IS_PRERELEASE == 'true' && '- Build and push Docker images with prerelease tags\n- Create a GitHub prerelease\n- Create a Git tag\n\n**Prerelease artifacts will NOT include Helm charts or latest tags**' || '- Build and push Docker images with version and latest tags\n- Publish Helm charts\n- Create a GitHub release\n- Create a Git tag' }}
          labels: release
          commit-message: "chore(release): bump versions to ${{ steps.get-version.outputs.VERSION }}"
