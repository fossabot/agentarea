name: Release Images and Helm Charts

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Select release type'
        required: true
        type: choice
        options:
          - patch
          - minor

permissions:
  contents: write
  packages: write

jobs:
  bump-versions:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.get-version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install bumpversion
        run: pip install bumpversion

      - name: Bump version
        id: get-version
        shell: bash
        run: |
          set -euo pipefail
          type="${{ github.event.inputs.release_type }}"
          bumpversion $type --allow-dirty
          new_version=$(cat VERSION)
          echo "VERSION=v${new_version}" >> $GITHUB_OUTPUT
          echo "Bumped version to v${new_version}"

      - name: Update Helm chart appVersion
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/update-appversion.py

      - name: Create release branch and PR
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Release ${{ steps.get-version.outputs.VERSION }}: version bumps"
          branch: "release/${{ steps.get-version.outputs.VERSION }}"
          body: "Automated version bump to ${{ steps.get-version.outputs.VERSION }}"
          labels: release
          commit-message: "chore(release): bump versions to ${{ steps.get-version.outputs.VERSION }}"

  build-and-push:
    runs-on: ubuntu-latest
    needs: bump-versions
    permissions:
      packages: write
    strategy:
      matrix:
        include:
          - name: api
            context: core
            file: core/apps/api/Dockerfile
          - name: worker
            context: core
            file: core/apps/worker/Dockerfile
          - name: frontend
            context: frontend
            file: frontend/Dockerfile
          - name: bootstrap
            context: bootstrap
            file: bootstrap/Dockerfile
          - name: mcp-manager
            context: mcp-infrastructure/go-mcp-manager
            file: mcp-infrastructure/go-mcp-manager/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Log in to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_MIRROR }}
          username: ${{ secrets.DOCKER_REGISTRY_MIRROR_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_MIRROR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            agentarea/agentarea-${{ matrix.name }}
            ${{ secrets.DOCKER_REGISTRY_MIRROR }}/agentarea/agentarea-${{ matrix.name }}
          tags: |
            type=raw,value=${{ needs.bump-versions.outputs.VERSION }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release-charts:
    runs-on: ubuntu-latest
    needs: [bump-versions, build-and-push]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run chart releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          charts_dir: charts