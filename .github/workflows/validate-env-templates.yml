name: Validate Env Templates

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate-env-templates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate env templates
        run: |
          python scripts/generate_env_tpls.py

      - name: Verify templates up to date
        run: |
          git config --global --add safe.directory $PWD
          if ! git diff --quiet -- charts/agentarea/templates/configs; then
            echo "Env templates are out of date. Run: python scripts/generate_env_tpls.py" >&2
            echo "Changed files (configs only):" >&2
            git status --porcelain charts/agentarea/templates/configs >&2
            exit 1
          fi