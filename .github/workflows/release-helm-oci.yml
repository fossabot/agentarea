name: Release Helm Chart to GHCR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.2

      - name: Set chart version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "Using version: $VERSION"
          sed -i -E "s/^version: .*/version: ${VERSION}/" charts/agentarea/Chart.yaml
          sed -i -E "s/^appVersion: .*/appVersion: \"${VERSION}\"/" charts/agentarea/Chart.yaml
          echo "Updated Chart.yaml:" && grep -E '^(version|appVersion):' charts/agentarea/Chart.yaml

      - name: Set version for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Try to get the latest version tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          SHORT_SHA="${GITHUB_SHA::7}"

          if [ -n "$LATEST_TAG" ]; then
            # Use latest tag without 'v' prefix, append -dev suffix
            BASE_VERSION="${LATEST_TAG#v}"
            VERSION="${BASE_VERSION}-dev.${SHORT_SHA}"
            echo "Using dev version based on latest tag: $VERSION"
          else
            # Fallback to 0.0.0-dev if no tags exist
            VERSION="0.0.0-dev.${SHORT_SHA}"
            echo "No tags found, using fallback dev version: $VERSION"
          fi

          sed -i -E "s/^version: .*/version: ${VERSION}/" charts/agentarea/Chart.yaml
          sed -i -E "s/^appVersion: .*/appVersion: \"${VERSION}\"/" charts/agentarea/Chart.yaml
          echo "Updated Chart.yaml:" && grep -E '^(version|appVersion):' charts/agentarea/Chart.yaml

      - name: Add repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Build chart dependencies
        run: |
          helm dependency build charts/agentarea

      - name: Lint chart
        run: |
          helm lint charts/agentarea

      - name: Login to GHCR
        run: |
          helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}"

      - name: Package chart
        run: |
          mkdir -p dist
          helm package charts/agentarea --destination dist
          ls -la dist

      - name: Check if version already exists
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          CHART_NAME=agentarea
          VERSION=$(grep '^version:' charts/agentarea/Chart.yaml | awk '{print $2}')
          echo "Checking if version $VERSION already exists..."

          # Try to pull the chart - if it succeeds, version exists
          if helm pull oci://ghcr.io/${OWNER}/${CHART_NAME}/${CHART_NAME} --version "$VERSION" 2>/dev/null; then
            echo "::error::Chart version $VERSION already exists in OCI registry. Please bump the version."
            exit 1
          else
            echo "Version $VERSION does not exist, proceeding with push."
          fi

      - name: Push chart to GHCR OCI
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          CHART_NAME=agentarea
          CHART_TGZ=$(ls dist/${CHART_NAME}-*.tgz)
          echo "Pushing $CHART_TGZ to ghcr.io/${OWNER}/${CHART_NAME}"
          helm push "$CHART_TGZ" oci://ghcr.io/${OWNER}/${CHART_NAME}