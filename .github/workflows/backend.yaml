name: Backend CI workflow
on:
  push:
    paths:
      - "agentarea-platform/**"
      - ".github/**"
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "agentarea-platform/**"
      - ".github/**"

env:
  CONTAINER_NAME: agentarea-platform

defaults:
  run:
    working-directory: ./agentarea-platform/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache uv
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies with dev dependencies
        run: uv sync --all-extras --group dev --group lint

      - name: Run ruff linting
        run: uv run ruff check .

      - name: Run ruff formatting check
        run: uv run ruff format --check .

      # TODO: Re-enable pyright after fixing type errors
      # - name: Run pyright type checking
      #   run: uv run pyright

      - name: Run unit tests only
        run: uv run python -m pytest tests/unit/ --tb=short -v

      - name: Build project
        run: uv build

  build-container:
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Skipped (handled in unified CI workflow)
        run: echo "Docker build/push moved to central CI workflow."
