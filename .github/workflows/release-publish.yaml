name: Publish Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  check-release:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/') &&
      contains(github.event.pull_request.labels.*.name, 'release')
    outputs:
      is_release: ${{ steps.check.outputs.is_release }}
      version: ${{ steps.extract-version.outputs.version }}
      is_prerelease: ${{ steps.extract-version.outputs.is_prerelease }}
      prerelease_tag: ${{ steps.extract-version.outputs.prerelease_tag }}
    steps:
      - name: Check release conditions
        id: check
        run: echo "is_release=true" >> $GITHUB_OUTPUT

      - name: Extract version from branch name
        id: extract-version
        run: |
          # Extract version from release/vX.Y.Z branch name
          VERSION="${{ github.event.pull_request.head.ref }}"
          VERSION="${VERSION#release/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Releasing version: ${VERSION}"

          # Check if this is a prerelease (contains -alpha, -beta, or -rc)
          if [[ "$VERSION" =~ -(alpha|beta|rc)\. ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            # Extract prerelease type (alpha/beta/rc) for Docker tagging
            PRERELEASE_TAG=$(echo "$VERSION" | sed -E 's/.*-(alpha|beta|rc)\..*/\1/')
            echo "prerelease_tag=${PRERELEASE_TAG}" >> $GITHUB_OUTPUT
            echo "Detected prerelease: ${PRERELEASE_TAG}"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "prerelease_tag=" >> $GITHUB_OUTPUT
            echo "Detected final release"
          fi

  create-tag:
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.is_release == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.check-release.outputs.version }}" -m "Release ${{ needs.check-release.outputs.version }}"
          git push origin "${{ needs.check-release.outputs.version }}"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const isPrerelease = '${{ needs.check-release.outputs.is_prerelease }}' === 'true';
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ needs.check-release.outputs.version }}',
              name: `${isPrerelease ? 'Prerelease' : 'Release'} ${{ needs.check-release.outputs.version }}`,
              body: `${isPrerelease ? 'Prerelease' : 'Release'} ${{ needs.check-release.outputs.version }}\n\nSee [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.`,
              draft: false,
              prerelease: isPrerelease
            });

  build-and-push:
    runs-on: ubuntu-latest
    needs: [check-release, create-tag]
    if: needs.check-release.outputs.is_release == 'true'
    permissions:
      packages: write
    strategy:
      matrix:
        include:
          - name: api
            context: agentarea-platform
            file: agentarea-platform/apps/api/Dockerfile
          - name: worker
            context: agentarea-platform
            file: agentarea-platform/apps/worker/Dockerfile
          - name: frontend
            context: agentarea-webapp
            file: agentarea-webapp/Dockerfile
          - name: bootstrap
            context: agentarea-bootstrap
            file: agentarea-bootstrap/Dockerfile
          - name: mcp-manager
            context: agentarea-mcp-manager/go-mcp-manager
            file: agentarea-mcp-manager/go-mcp-manager/Dockerfile

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Log in to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_MIRROR }}
          username: ${{ secrets.DOCKER_REGISTRY_MIRROR_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_MIRROR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            agentarea/agentarea-${{ matrix.name }}
            ${{ secrets.DOCKER_REGISTRY_MIRROR }}/agentarea/agentarea-${{ matrix.name }}
          tags: |
            type=raw,value=${{ needs.check-release.outputs.version }}
            type=raw,value=${{ needs.check-release.outputs.is_prerelease == 'true' && needs.check-release.outputs.prerelease_tag || 'latest' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=agentarea/agentarea-${{ matrix.name }}:buildcache
          cache-to: type=registry,ref=agentarea/agentarea-${{ matrix.name }}:buildcache,mode=max

  release-charts:
    runs-on: ubuntu-latest
    needs: [check-release, build-and-push]
    # Only publish Helm charts for final releases, not prereleases
    if: needs.check-release.outputs.is_release == 'true' && needs.check-release.outputs.is_prerelease == 'false'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run chart releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          charts_dir: charts
